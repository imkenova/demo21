<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Добавить пользователя</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin-left: 60px;
      padding: 0;
    }

    h2 {
      margin-bottom: 40px;
      margin-top: 40px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input {
      width: 50%;
      padding: 10px;
      margin-bottom: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }


  </style>
</head>
<body>

<h2>Добавить пользователя</h2>

<form th:object="${user}" th:action="@{/add}" method="post">
  <label for="firstName">Имя:</label>
  <input type="text" id="firstName" th:field="*{firstName}" required/><br/>

  <label for="lastName">Фамилия:</label>
  <input type="text" id="lastName" th:field="*{lastName}" required/><br/>

  <label for="age">Возраст:</label>
  <input type="number" id="age" th:field="*{age}" required/><br/>

  <label for="groupNumber">Номер группы:</label>
  <input type="text" id="groupNumber" th:field="*{groupNumber}" required/><br/>

  <button type="submit" class="btn btn-success" style="margin-top: 20px; width: 8%">Добавить</button>
  <a type="button" href="/" class="btn btn-success" style="margin-top: 20px; margin-left: 20px; width: 8%">Назад</a>
</form>


</body>
</html>
